<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here

    function Gallery({children}){
      return<div className="gallery-grid">{children}</div>
    }
    
    function Image({src}){
      return <img src={src} alt="Image" />;
    
    }
 

ReactDOM.render(   <Gallery>
  <Image src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
  <Image src="https://images.pexels.com/photos/409128/pexels-photo-409128.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
</Gallery>,document.getElementById("root"))
  </script>
</body>
</html>
